{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="stylesheet" href="{% static 'Livro/css/style.css' %}">
</head>
<body>
    <h1>Cadastrar Novo Livros</h1>
    <form method="post">
        {% csrf_token %} {# Token de segurança obrigatório em formulários Django #}
        {{ form.as_p }} {# Renderiza os campos do formulário como parágrafos #}
        <button type="submit">Salvar Livro</button>
    </form>
    <br>
    <a href="{% url 'listar_livros' %}">Voltar para a lista de livros</a>
</body>
</html>
